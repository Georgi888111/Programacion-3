<html>
<head>
<title>Numero par o impar</title>


</head>
<body>
    <script>
        
      var numero=prompt('Ingrese un numero');   
     esParImpar(numero);
    
    function esParImpar(num){
        if(num%2===0){
         var mensaje = "es par";   
        }else{
            mensaje="es impar";
        }
        return alert(mensaje);
    }
</script>
</body>
