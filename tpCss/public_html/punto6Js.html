<html>
    <head>
        <title>Palindromo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
          var palabra=prompt('Ingrese una palabra o frase');   
         
          if(palabra.split(' ').join('')===esPalindromo(palabra).split(' ').join('')){
            alert("Es un Palindromo");
        }else{
              alert("No es un palindromo");
        }
         esPalindromo(palabra);
          function esPalindromo(){
          var reves="";
        for (var i = palabra.length; 0 < i  ; i--) {
                reves+=palabra[i-1];
        };
        return reves;
    }    
         
        </script>
    </body>
</html>
