   alert('Alumnos del turno tarde');

    alert('El promedio del turno tarde es: ' + promedioTarde);

    
    
 
      alert('Alumnos del turno noche');

     var edad=prompt('Ingrese edad');
     edadesNoche = edadesNoche+parseInt(edad); 
    }
    
    
    var promedioNoche= edadesNoche/11;
    alert('El promedio del turno noche es: ' + promedioNoche);
    
    if(promedioManiana>promedioTarde && promedioManiana>promedioNoche){
		alert("El turno maÃ±ana tiene las edades mayores");

	}

</script>
