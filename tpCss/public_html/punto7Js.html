<title>Sueldo operario</title>


</head>
<body>
    <script>
      var sueldo = prompt('Ingrese el sueldo del empleado'); 
      var antiguedad = prompt('Ingrese el tiempo de antiguedad del mismo');
      
     if(sueldo<500&&antiguedad>=10){
         var porcentaje = (sueldo*20)/100;
         sueldo = parseInt(sueldo) +parseInt(porcentaje);
         alert("El sueldo a pagar es: " + sueldo);
     }else{
         if(sueldo<500&&antiguedad<10){
             porcentaje = (sueldo * 5)/100;
            sueldo = parseInt(sueldo) + parseInt(porcentaje);
              alert("El sueldo a pagar es: " + sueldo);
         }else{
             alert("El sueldo a pagar es: " + sueldo);
         }
     }   
</script>
