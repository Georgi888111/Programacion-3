<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <input type="text" id="texto" name="texto">
            <select name="selectPrueba" id="selectPrueba">
                <option value="SeleccioneOpcion">Seleccione una opcion</option>
            </select>
            <button type="button" onclick="llenaSelect()">Llena select</button>
        </form>
        <script>

            function llenaSelect() {
                var campo = document.getElementById('texto');
                if (campo.value == '') {
                    alert("Debe llenar la caja de texto primero");
                } else {
                    var combo = document.getElementById('selectPrueba');
                    var option = document.createElement("option");
                    option.value = campo.value;
                    option.text = campo.value;
                    combo.appendChild(option);
                }
            }
        </script>
    </body>
</html>
